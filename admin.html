<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Spirit11</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Spirit11 Admin</h2>
        <ul>
            <li><a href="#">🏠 Dashboard</a></li>
            <li><a href="#">🏏 Players</a></li>
            <li><a href="#">📊 Tournament Summary</a></li>
            <li><a href="login.html">🔐 Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Admin Dashboard</h1>
        
        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="card">
                <h3>Total Runs</h3>
                <p id="totalRuns">0</p>
            </div>
            <div class="card">
                <h3>Total Wickets</h3>
                <p id="totalWickets">0</p>
            </div>
            <div class="card">
                <h3>Top Scorer</h3>
                <p id="topScorer">Loading...</p>
            </div>
            <div class="card">
                <h3>Top Wicket Taker</h3>
                <p id="topWicketTaker">Loading...</p>
            </div>
        </div>

        <!-- Players Table -->
        <h2>Players Management</h2>
        <button class="btn btn-primary" onclick="showAddPlayerForm()">Add Player</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>University</th>
                    <th>Role</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playersTable">
                <!-- Dynamic Player Rows -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
